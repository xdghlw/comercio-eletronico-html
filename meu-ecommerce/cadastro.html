<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-house-door"></i>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contato.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>

        <div class="form-cadastro container-sm align-self-center">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                <input type="text" class="form-control" placeholder="Nome de usuário" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-at"></i></span>
                <input type="email" class="form-control" placeholder="Email de usuário" aria-label="Recipient’s username"
                    aria-describedby="basic-addon1">
            </div>
            <!-- <label for="basic-url" class="form-label"></label> -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" placeholder="Senha de usuário" id="basic-url"
                aria-describedby="basic-addon3 basic-addon4">
            </div>

            <div class="input-group">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-key"></i></span>
                <input type="password" class="form-control" placeholder="Confirme sua senha" id="basic-url"
                aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="form-text mb-2" id="basic-addon4">É importante memorizar sua senha e garantir que ela seja segura.</div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="bi bi-gender-ambiguous"></i></i></span>
                <select class="form-select text-muted" aria-label="Default select example">
                    <option selected>Gênero</option>
                    <option value="1">Masculino</option>
                    <option value="1">Feminino</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Realizar Cadastro</button>
        </div>

    </main>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 cold-md-4 text-center text-md-left">
                    Loja Virtual 2025
                </div>
            </div>
        </div>F
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
