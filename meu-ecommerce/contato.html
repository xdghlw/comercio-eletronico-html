<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
    <link rel="stylesheet" href="/meu-ecommerce/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div id="produtos-header" class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-house-door"></i>
                </a>
                <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button> -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                </div>
        </nav>
    </header>

    <main class="min-vh-100">
        <form action="sucesso-contato.html" class="d-flex">
            <div class="container-sm mt-5">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon2"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" placeholder="Nome" aria-label="First name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group mb-3">
                            <!-- <span class="input-group-text" id="basic-addon2"><i class="bi bi-person"></i></span> -->
                            <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon2"><i class="bi bi-envelope-at"></i></span>
                    <input type="email" class="form-control" placeholder="Email de usuário"
                        aria-label="Recipient’s username" aria-describedby="basic-addon1">
                </div>

                <!-- <label for="basic-url" class="form-label"></label> -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"><i class="bi bi-telephone"></i></span>
                    <input type="password" class="form-control" placeholder="Telefone" id="basic-url"
                        aria-describedby="basic-addon3 basic-addon4">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3"><i class="bi bi-question-circle"></i></i></span>
                    <select class="form-select text-muted" aria-label="Default select example">
                        <option selected disabled value="">Qual o motivo do contato?</option>
                        <option value="1">Opção A</option>
                        <option value="2">Opção B</option>
                        <option value="3">Opção C</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Digite sua mensagem aqui.</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                <!-- <button type="submit" class="btn btn-primary mx-auto">Realizar Cadastro</button> -->
                <div class="d-grid gap-2 col-3 mx-auto">
                    <button class="btn btn-outline-secondary" type="submit">Enviar Mensagem</button>
                </div>
            </div>
        </form>

    </main>

    <footer class="border-top fixed-bottom text-muted bg-light">
        <div class="container">
            <div class="row py-3">
                <div class="col-12 cold-md-4 text-center text-md-left">
                    Loja Virtual 2025
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
