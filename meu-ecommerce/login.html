    <script type="text/javascript">


        // document.getElementById('loginEmail').value = "admin";
        // document.getElementById('loginSenha').value = "admin";
        document.getElementById('loginEmail').value = "gustavo@email.com";
        document.getElementById('loginSenha').value = "123";

        (function () {

            var httpRequest;
            document.getElementById("loginAjaxButton").onclick = function () { makeRequest("https://ppw-1-tads.vercel.app/api/login") }
            // document.getElementById("loginAjaxButton").onlick = console.log("a");


            function makeRequest(url) {

                const payload = {
                    email: document.getElementById("loginEmail").value,
                    senha: document.getElementById("loginSenha").value
                };

                if (window.XMLHttpRequest) { // Mozilla, Safari, ...
                    httpRequest = new XMLHttpRequest();
                } else if (window.ActiveXObject) { // IE
                    try {
                        httpRequest = new ActiveXObject("Msxml2.XMLHTTP");
                    }
                    catch (e) {
                        try {
                            httpRequest = new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        catch (e) { }
                    }
                }

                if (!httpRequest) {
                    console.log("dsadsa");
                    alert('Giving up :( Cannot create an XMLHTTP instance');
                    return false;
                }

                httpRequest.onreadystatechange = alertContents;
                httpRequest.open('POST', url);
                httpRequest.setRequestHeader('Content-Type', 'application/json');
                httpRequest.send(JSON.stringify(payload));
            }

            function alertContents() {
                if (httpRequest.readyState === 4) {
                    if (httpRequest.status === 200) {
                        console.log(JSON.parse(httpRequest.responseText))
                        // console.log(JSON.parse(httpRequest.responseText).user)
                        localStorage.setItem("usuarioLogado", "true");
                        sucessoValidacao(true);
                        setTimeout(function () {
                            window.location.href = "index.html";
                        }, 1000);
                    } else {
                        sucessoValidacao(false);
                        console.log(JSON.parse(httpRequest.responseText))

                        // document.getElementById("loginEmail").value = "";
                        document.getElementById("loginSenha").value = "";
                    }
                }
            }

            function sucessoValidacao(confirmacao) {
                if (confirmacao === true) {
                    document.getElementById("loginEmail").classList.add("border-success");
                    document.getElementById("loginSenha").classList.add("border-success");
                    document.getElementById("loginAjaxButton").classList.add("btn-success");
                    document.getElementById("loginSpinner").classList.remove("visually-hidden");

                    const toastLiveExample = document.getElementById('liveToast')
                    toastLiveExample.classList.remove("text-bg-danger");
                    toastLiveExample.classList.add("text-bg-success");
                    document.getElementsByClassName("toast-body")[0].textContent = "Seus dados foram validados. Seja Bem-vindo(a)!"
                    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)
                    toastBootstrap.show()
                } else {

                    const toastLiveExample = document.getElementById('liveToast')
                    const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample)

                    toastBootstrap.show()

                    document.getElementsByClassName("toast-body")[0].textContent = "Email ou senha inválidos! Tente novamente."
                    document.getElementById("loginEmail").classList.add("border-danger");
                    document.getElementById("loginSenha").classList.add("border-danger");
                    document.getElementById("loginAjaxButton").classList.add("btn-danger");

                    setTimeout(function () {
                        document.getElementById("loginEmail").classList.remove("border-danger");
                        document.getElementById("loginSenha").classList.remove("border-danger");
                        document.getElementById("loginAjaxButton").classList.remove("btn-danger");
                    }, 5200);
                }
            }
        })();
        
        document.addEventListener("DOMContentLoaded", () => {
            atualizarMenuAvatar();
        });
        function atualizarMenuAvatar() {
            const menu = document.getElementById("cabecalho");
            menu.innerHTML = "";

            const usuarioLogado = localStorage.getItem("usuarioLogado");

            if (!usuarioLogado) {
                // Usuário NÃO logado
                menu.innerHTML = `
                
            <li>
              <a class="dropdown-item" href="login.html">Entrar</a>
            </li>
            <li>
                <a class="dropdown-item" href="cadastro.html">Cadastrar</a>
            </li>
          `;
            } else {
                // Usuário logado
                menu.innerHTML = `
            <li>
              <a class="dropdown-item" href="meus_dados.html">Meus Dados</a>
            </li>
            <li>
              <a class="dropdown-item" href="meus_pedidos.html">Meus Pedidos</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <a class="dropdown-item text-danger" href="#" onclick="finalizarSessao()">Sair</a>
            </li>
          `;
            }
        }

        function finalizarSessao() {
            localStorage.removeItem("usuarioLogado");
            window.location.href = "index.html";
        }
