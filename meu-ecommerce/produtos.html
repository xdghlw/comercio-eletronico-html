    <script>
        const API_URL = "https://ppw-1-tads.vercel.app/api/products";
        const CARDS_POR_ROW = 4;
        let produtosVetor = [];


        fetch(API_URL)
            .then(res => {
                if (!res.ok) throw new Error("Erro na requisição");
                return res.json();
            })
            .then(data => {
                // produtosVetor = data.products;
                // console.log(produtosVetor.length);
                localStorage.setItem("produtos", JSON.stringify(data.products));
                montarCards(data.products)
            })

        function montarCards(produtos) {
            const main = document.querySelector("main");
            main.innerHTML = "";

            let row;

            produtos.forEach((produto, index) => {

                // cria uma nova row a cada 4 cards
                if (index % CARDS_POR_ROW === 0) {
                    row = document.createElement("div");
                    row.className = "row row-cols-1 row-cols-xxl-4 row-cols-md-2 g-5 mb-4";
                    main.appendChild(row);
                }

                const col = document.createElement("div");
                col.className = "col";

                col.innerHTML = `
        <div id="${produto.id}" class="card h-100">
          <img src="${produto.image}" class="card-img-top p-2" alt="${produto.name}">
          <div class="card-body d-flex flex-column border">
            <h5 class="card-title text-center">${produto.name}</h5>
            <p class="card-text text-center">${produto.description}</p>
            <p class="card-text text-center text-body-secondary">R$ ${produto.price.toFixed(2)}</p>
            <button class="btn btn-primary mt-auto add-cart" data-id=${produto.id}>
              Adicionar ao Carrinho
            </button>
          </div>
        </div>
      `;
                row.appendChild(col);
            });
            // console.log(document.getElementsByClassName("add-cart")[0].parentNode.parentNode);
        }
        document.querySelector("main").addEventListener("click", function (event) {
            const botao = event.target.closest("button[data-id]");

            if (!botao) return;

            const idProduto = botao.dataset.id;
            // console.log("Produto clicado:", idProduto);
            adicionarCarrinho(idProduto);
        });

        function adicionarCarrinho(idProduto) {
            let carrinhoDeCompras = [];
            let produto;

            if (localStorage.hasOwnProperty("carrinho") && localStorage.getItem("carrinho").length !== 0) {
                carrinhoDeCompras = JSON.parse(localStorage.getItem("carrinho"));
            }
            localStorage.removeItem("carrinho");
            produto = JSON.parse(localStorage.getItem("produtos"))[idProduto - 1];
            carrinhoDeCompras.push(produto);
            localStorage.setItem("carrinho", JSON.stringify(carrinhoDeCompras));
            console.log(JSON.parse(localStorage.getItem("produtos"))[idProduto - 1]);
            atualizarBadge();
        }

        function atualizarBadge() {
            document.getElementById("qtde-carrinho").textContent = "+".concat(JSON.parse(localStorage.getItem("carrinho")).length);
        }
            
        atualizarBadge();    


    </script>
